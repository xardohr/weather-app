<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="left-container">
        <div class="fahrenheit-button-container">
            <button class="fahrenheit-button hidden"> Switch to Fahrenheit </button>
            <button class="celcius-button hidden">Switch to Celcius </button>
        </div>
        <div class="main-info-container hidden">
            <div class="displayed-info">
                <div class="displayed-temp-container">
                    <div class="displayed-temp"></div>
                    <div class="cel-fahr"></div>
                </div>
                <div class="city-info">
                    <div class="displayed-city"></div>
                    <div class="displayed-date"></div>
                </div>
            </div>
            <div class="displayed-condition-container">
                <div class="displayed-condition"></div>
                <img class="displayed-condition-icon" src="">
            </div>
        </div>
    </div>
    <div class="right-container">
        <button type="submit" class="search"><ion-icon name="search-outline"></ion-icon></button>
        <div class="input-container">
            <input placeholder="Enter location" class="user-input" maxlength="15">
        </div>
        <div class="weather-details-container">
            <p class="weather-detail">Weather Details</p>
            <div class="weather-details">
                <div class="cloud-container details">
                    <div class="cloud">Cloud</div>
                    <div class="cloud-number hidden number">10%</div>
                </div>
                <div class="humidity-container details">
                    <div class="humidity">Humidity</div>
                    <div class="humidity-number hidden number">50%</div>
                </div>
                <div class="wind-container details">
                    <div class="wind">Wind</div>
                    <div class="wind-number hidden number">1km/h</div>
                </div>
                <div class="rain-container details">
                    <div class="rain">Rain</div>
                    <div class="rain-number hidden number">0%</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
